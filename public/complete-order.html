<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="10;url=index.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم الطلب بنجاح</title>
  <style>
    /* تصميم خلفية أنيق وخطوط مناسبة */
    body {
      background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .gif-container {
      margin: 20px 0;
    }
    .gif-container img {
      max-width: 50%;
      height: auto;
      border-radius: 10px;
    }
    p {
      font-size: 1.1em;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #667566;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #697b6a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>لقد تم طلبك بنجاح!</h1>
    <div class="gif-container">
      <img src="https://media.giphy.com/media/5K7ngCtszoxxbaBieC/giphy.gif" alt="نجاح الطلب">
    </div>
    <p>سيتم تحويلك إلى الصفحة الرئيسية خلال 10 ثواني</p>
    <a href="index.html" class="btn">العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
